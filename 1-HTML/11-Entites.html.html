





<!-- An entity is a piece of text (“string”) that begins with an ‘&’ and ends with a ‘;’. These are frequently used to display reserved characters, and invisible characters.  -->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entites in HTMl</title>
</head>
<body>
    
    <div>
    
         <p>this is             paragraph </p>
         <p>this is also paragraph </p>
         <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph </p>
         <p>this is another &nbsp; paragraph </p>
         <p>this is another &lt; paragraph </p>


    </div>


</body>

</html>
