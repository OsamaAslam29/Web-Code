<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in js</title>
</head>
<body>
    <div class="container">
        this is date <span id="time"></span>
    </div>
    <script>
            console.log("This is time & date tutorial")
            let date = new Date();
            console.log(date);
            
            
            let dt = new Date(1000);
            console.log(dt);

            let dt1 = new Date(20000);
            console.log(dt1);

            let string = new Date("1998-10-04");
            console.log(string);

            let string1 = new Date(2023,09,04,04,30,49);
            console.log(string1);


            let get = string1.getFullYear();
            console.log(get);

            let get1 = string1.getMonth();
            console.log(get1);

            let get2 = string1.getDay();
            console.log(get2);

            let get3 = string1.getDate();
            console.log(get3);




            string1.setFullYear(1998);
            string1.setHours(06);

            console.log(string1)

            setInterval(displaydate, 1000);

            function displaydate(){
                time.innerHTML = new Date();

            }

    </script>
</body>
</html>
