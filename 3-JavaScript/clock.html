 <script>
        function displaytime(){
            let date = new Date();
            let time = `${date.getHours()}: ${date.getMinutes()}: ${date.getSeconds()}`;
            console.log(time);
            
            document.getElementById('time').innerText=time;
            setTimeout(displaytime, 1000);
        }
        setTimeout(displaytime, 1000); 


    
</script>
